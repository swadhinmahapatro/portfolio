<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="sidebar sidebargo">
            <nav>
                <ul>
                    <li> <a href="/">home</a></li>
                    <li> <a href="/intro.html">My Intro</a></li>
                    <li><a href="/services.html">services</a></li>
                    <li><a href="/blog.html">Blog</a></li>
                    <li><a href="/contact.html">contact me</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamburger">
                <img class="ham" src="/ham.png" alt="" width="23px">
                <img class="cross" src="/cross.png" alt="" width="23px">
            </div>
            <div class="contactform">
                <h1><b>contact me for work/general enquiries</b></h1>
                <form>
                    <div class="form">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp"
                            placeholder="email@gmail.com">
                        <div id="emailHelp" class="emailHelp">We'll never share your email and contact number with
                            anyone else.</div>
                    </div>
                    <div class="name">
                        <label for="name" class="form-label">name</label>
                        <input type="text" class="form-control" id="name" placeholder="name">
                    </div>
                    <div class="number">
                        <label for="phonenumber" class="form-label">contact number</label>
                        <input type="text" class="form-control" id="phonenumber" placeholder="number">
                    </div>
                    <div class="text">
                        <label for="text" class="form-label">Anything More</label>
                        <textarea name="text" id="text" cols="30" rows="4"></textarea>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">IF you want to work with me</label>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
